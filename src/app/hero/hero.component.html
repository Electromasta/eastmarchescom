<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="15%"></div>
    <div class="item item-2" fxFlex>
        <div class="main hero">
            <img class="herocard" src="assets/images/hero.jpg">

            <mat-card class="card" routerLink="/nav">
                <img mat-card-image src="assets/images/hero2.png" alt="Photo of a Shiba Inu">
                <mat-card-content class="cardtext">
                    Info and Houserules
                </mat-card-content>
            </mat-card>

            <mat-card class="card" routerLink="/atlas">
                <img mat-card-image src="assets/images/hero1.png" alt="Atlas of the World">
                <mat-card-content class="cardtext">
                    Atlas of the World
                </mat-card-content>
            </mat-card>

            <mat-card class="card" routerLink="/era">
                <img mat-card-image src="assets/images/hero3.png" alt="Photo of a Shiba Inu">
                <mat-card-content class="cardtext">
                    Under Construction
                </mat-card-content>
            </mat-card>

            <mat-card class="card" (click)="onNavigate()">
                <img mat-card-image src="assets/images/hero4.png" alt="Photo of a Shiba Inu">
                <mat-card-content class="cardtext">
                    Join the Discord
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="item item-1" fxFlex="15%"></div>
</div>
